{% extends 'backend/bases/mgmt.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center users">
  <div>
    <h2>Users</h2>
  </div>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>

    <tbody>
    {% for user in users %}
      <tr>
        <th>{{forloop.counter}}</th>
        <th scope="row">{{ user.nick_name }}</th>
        <td>{{ user.email }}</td>
      </tr>
    {% endfor  %}
    </tbody>
  </table>
</div>
{% endblock content %}
