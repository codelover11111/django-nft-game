{% extends 'backend/bases/mgmt.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center team-members">
  <div>
    <h2>Team</h2>
    <a class="btn btn-success" href="/mgmt/team/member/new/">Add member</a>
  </div>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Role</th>
        <th scope="col">Position</th>
        <th scope="col">Image</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
    {% for member in team %}
      <tr>
        <th>{{forloop.counter}}</th>
        <th scope="row">{{ member.name }}</th>
        <td>{{ member.role }}</td>
        <td>{{ member.position }}</td>
        <td><img class="blog-media" src="{{ member.image.url }}" alt=""></td>
        <td><a href="/mgmt/team/member/{{ member.id }}/" class="btn btn-primary">Edit</a></td>
        <td><a href="/mgmt/team/member/delete/{{ member.id }}/" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor  %}
    </tbody>
  </table>
</div>
{% endblock content %}
